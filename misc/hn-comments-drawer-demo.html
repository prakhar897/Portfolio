<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Hacker News Comments</title>
		<style>
			.hn-comments-drawer {
				border: 10px solid blue;
			}
		</style>
	</head>
	<body>
		<h1>Hacker News Comments</h1>

		<!-- Create multiple comment drawers with different story IDs -->
		<h2>Story 1 Comments</h2>

		<div
			class="hn-comments-drawer"
			hn-story-id="38300167"
			hn-max-depth="10"
		></div>

		<h2>Story 2 Comments</h2>

		<div
			class="hn-comments-drawer"
			hn-story-id="38378455"
			hn-max-depth="10"
		></div>

		<!-- Automatically load comments -->
		<!-- <script src="../src/script.js"></script> -->
		<script src="https://cdn.jsdelivr.net/gh/prakhar897/hn-comments-drawer@latest/src/script.js"></script>
	</body>
</html>
